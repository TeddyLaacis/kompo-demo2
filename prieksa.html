<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komponente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: #15151e;
            --accent-color: #4287f5;
            --accent-color-rgb: 66, 135, 245;
            --accent-hover: #2463cc;
            --text-primary: #f8f8ff;
            --text-secondary: #c0c0cf;
            --border-color: #2c2c3a;
            --border-color-rgb: 44, 44, 58;
            --danger-color: #ff3e3e;
            --success-color: #42d97c;
            --transition-bezier: cubic-bezier(0.22, 1, 0.36, 1);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.25);
            --gradient-primary: linear-gradient(135deg, var(--accent-color), #6a5cf5);
            --primary-bg-light: #f0f4f8;
            --secondary-bg-light: #ffffff;
            --text-primary-light: #1a1a1a;
            --text-secondary-light: #666666;
            --border-color-light: #d1d5db;
            --hero-light-bg: rgb(1, 45, 102);
            --bg-card: #15151e;
            --bg-card-header: #1a1a24;
            --bg-hover: rgba(255, 255, 255, 0.05);
            --text-muted: #88889e;
            --border-color-subtle: #252533;
            --primary: #4287f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body.light-mode {
            background-color: var(--primary-bg-light);
            color: var(--text-primary-light);
            --bg-card: #ffffff;
            --bg-card-header: #f5f5f5;
            --bg-hover: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --text-muted: #6e6e8e;
            --border-color: #d0d0e0;
            --border-color-subtle: #e0e0f0;
            --primary: #4287f5;
        }

        body.light-mode .container,
        body.light-mode .build-table,
        body.light-mode .total-section,
        body.light-mode .fps-calculator,
        body.light-mode header {
            background-color: var(--secondary-bg-light);
            color: var(--text-primary-light);
        }

        body.light-mode .build-table thead {
            background-color: rgba(66, 135, 245, 0.05);
        }

        body.light-mode .build-table td {
            border-bottom: 1px solid var(--border-color-light);
        }

        body.light-mode .category-link,
        body.light-mode .total-label,
        body.light-mode .recommendation-label {
            color: var(--text-secondary-light);
        }

        body.light-mode .star,
        body.light-mode .shooting-star {
            display: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
            border-radius: 25px;
        }

        header {
            background-color: rgba(21, 21, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: calc(100% - 160px);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }

        header.scrolled {
            width: 100%;
            top: 0;
            border-radius: 0;
            transform: translateX(-50%);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), #6a5cf5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: flex-end;
            min-width: 400px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 40px;
        }

        .nav-links a,
        .nav-links button {
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            height: 36px;
            min-width: 100px;
            justify-content: center;
        }

        body.light-mode .nav-links a,
        body.light-mode .nav-links button {
            color: var(--text-primary-light);
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background: rgba(66, 135, 245, 0.2);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .language-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 36px;
            gap: 8px;
        }

        .language-btn span {
            min-width: 20px;
            text-align: center;
        }

        .theme-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .theme-btn i {
            transition: transform 0.3s ease, color 0.3s ease;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
        }

        body.light-mode .theme-btn i.fa-sun {
            color: #FFB800;
        }

        body:not(.light-mode) .theme-btn i.fa-moon {
            color: #A0A0FF;
        }

        .theme-btn i.fa-sun {
            transform: rotate(360deg);
        }

        .hero-section {
            position: relative;
            height: 360px;
            width: 200%;
            margin-left: -50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, rgba(5, 5, 9, 0.95), rgba(3, 3, 7, 0.98)), 
                linear-gradient(180deg, var(--primary-bg), #0a0a14);
            margin-bottom: 40px;
            border-bottom-left-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
            overflow: hidden;
            margin-top: 0;
        }

        body.light-mode .hero-section {
            background: linear-gradient(90deg, rgba(1, 25, 60, 0.95), rgba(1, 25, 60, 0.98));
        }

        .hero-section .universe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .hero-section h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff; /* Fixed to always be white */
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            text-shadow: 0 0 15px rgba(66, 135, 245, 0.5), 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite;
            text-align: center;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px rgba(66, 135, 245, 0.5), 0 2px 10px rgba(0, 0, 0, 0.5); }
            50% { text-shadow: 0 0 25px rgba(66, 135, 245, 0.8), 0 2px 10px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 0 0 15px rgba(66, 135, 245, 0.5), 0 2px 10px rgba(0, 0, 0, 0.5); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.5;
            border-radius: 50%;
            animation: pulseStar 3s ease-in-out infinite;
        }

        @keyframes pulseStar {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        .star1 { animation-delay: 0s; }
        .star2 { animation-delay: 0.2s; }
        .star3 { animation-delay: 0.4s; }
        .star4 { animation-delay: 0.6s; }
        .star5 { animation-delay: 0.8s; }
        .star6 { animation-delay: 1s; }
        .star7 { animation-delay: 1.2s; }
        .star8 { animation-delay: 1.4s; }
        .star9 { animation-delay: 1.6s; }
        .star10 { animation-delay: 1.8s; }
        .star11 { animation-delay: 2s; }
        .star12 { animation-delay: 2.2s; }
        .star13 { animation-delay: 2.4s; }
        .star14 { animation-delay: 2.6s; }
        .star15 { animation-delay: 2.8s; }
        .star16 { animation-delay: 3s; }
        .star17 { animation-delay: 3.2s; }
        .star18 { animation-delay: 3.4s; }
        .star19 { animation-delay: 3.6s; }
        .star20 { animation-delay: 3.8s; }
        .star21 { animation-delay: 4s; }
        .star22 { animation-delay: 4.2s; }
        .star23 { animation-delay: 4.4s; }
        .star24 { animation-delay: 4.6s; }
        .star25 { animation-delay: 4.8s; }
        .star26 { animation-delay: 5s; }
        .star27 { animation-delay: 5.2s; }
        .star28 { animation-delay: 5.4s; }
        .star29 { animation-delay: 5.6s; }
        .star30 { animation-delay: 5.8s; }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.7);
            animation: shoot 1.5s ease-in-out;
            animation-iteration-count: 1;
        }

        @keyframes shoot {
            0% { opacity: 0; transform: translateX(0) translateY(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-400px) translateY(250px); }
        }

        .shooting-star1 { top: 10%; left: 80%; }
        .shooting-star2 { top: 25%; left: 95%; }

        .build-table {
            width: 100%;
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--secondary-bg);
            table-layout: fixed;
        }

        .build-table thead {
            background-color: rgba(66, 135, 245, 0.1);
        }

        .build-table th:first-child,
        .build-table td:first-child {
            width: 40%;
        }

        .build-table th:nth-child(2),
        .build-table td:nth-child(2) {
            width: 30%;
        }

        .build-table th:nth-child(3),
        .build-table td:nth-child(3) {
            width: 20%;
        }

        .build-table th:last-child,
        .build-table td:last-child {
            width: 10%;
        }

        .build-table th {
            padding: 16px;
            font-weight: 600;
            color: var(--accent-color);
            text-align: left;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .build-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .build-table tbody tr:last-child td {
            border-bottom: none;
        }

        .build-table tbody tr {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .build-table tbody tr:hover {
            background-color: rgba(66, 135, 245, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .component-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(66, 135, 245, 0.1);
            border-radius: 8px;
            color: var(--accent-color);
            font-size: 16px;
        }

        .category-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selected-component {
            font-weight: 600;
            color: var(--accent-color);
        }

        .price-cell {
            font-weight: 600;
            color: var(--accent-color);
            position: relative;
        }

        .empty-price {
            color: var(--text-secondary);
            font-style: italic;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            color: var(--danger-color);
            background-color: rgba(255, 62, 62, 0.1);
            opacity: 1;
        }

        .total-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .total-label {
            font-size: 18px;
            font-weight: 600;
            margin-right: 15px;
            color: var(--text-secondary);
        }

        #total-price, #recommended-wattage {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .psu-recommendation {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .fa-info-circle {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: help;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin: 20px 0;
            margin-right: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn {
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 135, 245, 0.4);
        }

        .btn-secondary {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(66, 135, 245, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(66, 135, 245, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(66, 135, 245, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 135, 245, 0); }
        }

        .category-link {
            font-weight: 600;
            color: #a7a6a6;
            text-decoration: none;
        }

        .product-link {
            color: #487dbb;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .fps-calculator {
            margin: 40px 0;
            padding: 40px;
            background-color: var(--secondary-bg);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            transition: all 0.5s var(--transition-bezier);
            position: relative;
            overflow: hidden;
        }

        .fps-calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #4f46e5);
            z-index: 1;
        }

        .fps-calculator:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .fps-calculator h3 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            padding-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .fps-calculator h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #4f46e5);
            border-radius: 4px;
        }

        body.light-mode .fps-calculator h3 {
            color: var(--text-primary-light);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            margin: 0 auto 40px auto;
            max-width: 90%;
            justify-content: center;
            align-items: center;
        }

        .game-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s var(--transition-bezier);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            height: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s var(--transition-bezier) forwards;
            aspect-ratio: 3/4;
            justify-self: center;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }
        .game-card:nth-child(5) { animation-delay: 0.5s; }
        .game-card:nth-child(6) { animation-delay: 0.6s; }

        .game-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 25px rgba(var(--accent-color-rgb), 0.35);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 1s var(--transition-bezier), filter 0.5s ease;
        }

        .game-card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1) contrast(1.1);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .game-card:hover::before {
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 100%);
        }

        .fps-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            color: white;
            text-align: center;
            padding: 18px 5px;
            font-size: 22px;
            font-weight: 800;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            transition: all 0.5s var(--transition-bezier);
            letter-spacing: -0.5px;
        }

        .game-card:hover .fps-overlay {
            padding-bottom: 24px;
            font-size: 24px;
            transform: translateY(-5px);
            color: #fff;
            text-shadow: 0 0 15px rgba(var(--accent-color-rgb), 1);
        }

        .game-title {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s var(--transition-bezier);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .game-card:hover .game-title {
            opacity: 1;
            transform: translateY(0);
        }

        .settings-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(var(--border-color-rgb), 0.15);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s var(--transition-bezier) forwards 0.7s;
        }

        .settings-group {
            display: flex;
            gap: 10px;
            position: relative;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .settings-group label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-right: 15px;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .settings-group:hover label {
            color: var(--text-primary);
        }

        body.light-mode .settings-group label {
            color: var(--text-primary-light);
        }

        body.light-mode .settings-group:hover label {
            color: #000000;
        }

        .toggle-btn {
            padding: 12px 22px;
            border-radius: 12px;
            border: 2px solid transparent;

            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s var(--transition-bezier);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.light-mode .toggle-btn {
            background-color: rgba(209, 213, 219, 0.3);
            color: var(--text-primary-light);
        }

        body.light-mode .toggle-btn:not(.active):hover {
            color: #000000;
            background-color: rgba(var(--accent-color-rgb), 0.2);
        }

        body.light-mode .toggle-btn.active {
            color: #ffffff;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(var(--accent-color-rgb), 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .toggle-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--accent-color), #4f46e5);
            color: white;
            border-color: transparent;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(var(--accent-color-rgb), 0.4);
            font-weight: 800;
        }

        .toggle-btn:not(.active):hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            color: var(--text-primary);
            background-color: rgba(var(--accent-color-rgb), 0.2);
            box-shadow: 0 5px 15px rgba(var(--accent-color-rgb), 0.2);
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 5px rgba(var(--accent-color-rgb), 0.5); }

        }

            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(0.95); }
        }

            const date = new Date(timestamp);
            date.setMinutes(date.getMinutes() < 30 ? 0 : 60);

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');

        function normalizeUrl(url, preserveQuery = false) {
            if (!url || url === '#') return url;

                parsed.hostname = parsed.hostname.toLowerCase();
                if (!preserveQuery) {
                    parsed.search = '';
                }
                return parsed.toString().replace(/\/$/, '');
            } catch {
                console.warn(`Failed to normalize URL: ${url}`);

        function checkCompatibility() {
            const cpu = JSON.parse(localStorage.getItem('selectedCPU') || 'null');
            const motherboard = JSON.parse(localStorage.getItem('selectedMotherboard') || 'null');
            const existingWarning = document.getElementById('compatibility-warning');
            const lang = localStorage.getItem('language') || 'lv';
        
            if (existingWarning) existingWarning.remove();
        
            let warnings = [];
        
            if (cpu && motherboard) {
                const cpuSocket = normalizeSocket(cpu.socket);
                const mbSocket = normalizeSocket(motherboard.socket);
        
                if (cpuSocket && mbSocket && cpuSocket !== mbSocket) {
                    if (cpu.brand && cpu.brand.toLowerCase() === 'amd') {
                        warnings.push(translations[lang].socketMismatchAMD
                            .replace('{cpuSocket}', cpuSocket)
                            .replace('{mbSocket}', mbSocket));
                    } else {
                        warnings.push(translations[lang].compatibilityWarning
                            .replace('{cpuSocket}', cpuSocket)
                            .replace('{mbSocket}', mbSocket));
                    }
                }
            }
        
            if (warnings.length > 0) {
                const warningElement = document.createElement('div');
                warningElement.id = 'compatibility-warning';
                warningElement.className = 'compatibility-warning';
                warningElement.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>${warnings.join('<br>')}</span>
                    <button class="close-warning"><i class="fas fa-times"></i></button>
                `;
        
                const totalSection = document.querySelector('.total-section');
                if (totalSection && totalSection.parentNode) {
                    totalSection.parentNode.insertBefore(warningElement, totalSection.nextSibling);
        
                    const closeButton = warningElement.querySelector('.close-warning');
                    closeButton.addEventListener('click', () => warningElement.remove());
                }
                return false;
            }
        
            return true;
        }
        
        // Update FPS (simplified placeholder)
       
        // Shooting star animation
        function triggerShootingStar() {
            const stars = document.querySelectorAll('.shooting-star');
            const randomStar = stars[Math.floor(Math.random() * stars.length)];
        
            randomStar.style.animation = 'none';
            randomStar.offsetHeight;
            randomStar.style.animation = 'shoot 1.5s ease-in-out';
        
            const nextDelay = Math.random() * 15000 + 5000;
            setTimeout(triggerShootingStar, nextDelay);
        
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    const secondStar = stars[Math.floor(Math.random() * stars.length)];
                    secondStar.style.animation = 'none';
                    secondStar.offsetHeight;
                    secondStar.style.animation = 'shoot 1.5s ease-in-out';
                }, 750);
            }
        }
        
        // Scroll handler
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            let scrollTop = window.scrollY || document.documentElement.scrollTop;
        
            requestAnimationFrame(function() {
                if (scrollTop > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
        
        // Toggle button handlers
        function setupToggleButtons() {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const setting = button.getAttribute('data-setting');
                    const value = button.getAttribute('data-value');
                    const siblings = button.parentElement.querySelectorAll('.toggle-btn');
        
                    siblings.forEach(sib => sib.classList.remove('active'));
                    button.classList.add('active');
                    button.classList.add('pressed');
                    setTimeout(() => button.classList.remove('pressed'), 300);
        
                    if (setting === 'resolution') currentResolution = value;
                    else if (setting === 'quality') currentQuality = value;
        
                    updateFPS();
                });
            });
        }
        
        // Load all components
        function loadComponents() {
            const componentTypes = [
                { type: 'motherboard', row: 'mb-row', name: 'mb-name', image: 'mb-image', store: 'mb-store', price: 'mb-price', remove: 'mb-remove-btn' },
                { type: 'cpu', row: 'cpu-row', name: 'cpu-name', image: 'cpu-image', store: 'cpu-store', price: 'cpu-price', remove: 'cpu-remove-btn' },
                { type: 'gpu', row: 'gpu-row', name: 'gpu-name', image: 'gpu-image', store: 'gpu-store', price: 'gpu-price', remove: 'gpu-remove-btn' },
                { type: 'ssd', row: 'ssd-row', name: 'ssd-name', image: 'ssd-image', store: 'ssd-store', price: 'ssd-price', remove: 'ssd-remove-btn' }
            ];
        
            componentTypes.forEach(({ type, row, name, image, store, price, remove }) => {
                displaySelectedComponent(type, row, name, image, store, price, remove);
            });
        
            updateTotalPrice();
            updatePSURecommendation();
            checkCompatibility();
            updateFPS();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'lv';
            setLanguage(savedLang);
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
            document.getElementById('language-toggle').addEventListener('click', toggleLanguage);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        
            loadComponents();
            updateComponentPrices();
            setInterval(updateComponentPrices, 5 * 60 * 1000); // Every 5 minutes
        
            document.addEventListener('click', (e) => {
                const tooltip = document.getElementById('price-history-tooltip');
                if (!e.target.closest('.price-text') && !e.target.closest('#price-history-tooltip')) {
                    tooltip.classList.remove('active');
                    tooltip.dataset.component = '';
                }
            });
        
            if (!localStorage.getItem('selectedCPU')) {
                console.warn('No CPU selected. Please select a CPU to complete your build.');
            }
        
            setupToggleButtons();
        });
        
        window.addEventListener('load', triggerShootingStar);
        
        // CSS for smooth transitions and compatibility warning
        const style = document.createElement('style');
        style.textContent = `
            .component-cell {
                transition: opacity 0.3s ease;
            }
            .compatibility-warning {
                display: flex;
                align-items: center;
                margin: 15px 0;
                padding: 12px 15px;
                border-radius: 8px;
                background-color: rgba(255, 72, 72, 0.15);
                border-left: 4px solid #ff4848;
                animation: fadeIn 0.3s ease-in-out;
                color: var(--text-color);
            }
            .compatibility-warning i.fa-exclamation-triangle {
                color: #ff4848;
                font-size: 1.2rem;
                margin-right: 10px;
            }
            .compatibility-warning span {
                flex: 1;
                font-weight: 500;
            }
            .close-warning {
                background: none;
                border: none;
                color: var(--text-color);
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            }
            .close-warning:hover {
                opacity: 1;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            #total-price {
                font-style: normal !important;
            }
        `;
        document.head.appendChild(style);
        </script>
